<!DOCTYPE html>
<html lang="zh-cn" style="background: url(1001183.jpg) repeat scroll top center;background-size:300px;">
<head>
  <meta charset="UTF-8">
  <title>大小写转换</title>
  <style>
    html, body {
      padding: 0;
      margin: 0;
      width: 100%;
      height: 100%;
      font-size: 25px;
      color: #000;
      font-family: "Microsoft Yahei";
      opacity: 0.95;
    }

    div.fieldset-group {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
    }

    .fieldset {
      /* width: 45%;
      height: 90%;
      float: left; */
      flex: 1;
      display: flex;
    }

    legend {
      color: #ffffff;
    }

    .textarea {
      width: 100%;
      height: 90%;
      /* margin: 0;
      padding: 0;
      width: 100%;
      height: 90%;
      float: left;
      margin: 0 auto;
      font-size: 18px; */
    }

    .textarea.textareaLow {
      border: 2px solid #000;
    }

    .textarea.textareaUpp {
      border: 2px solid #000;
    }

    .textarea::after {
      content: '';
      display: block;
      visibility: hidden;
      height: 0;
      clear: both;
    }
  </style>
</head>
<body ng-app="WordsTg">
<div ng-controller="TgController" class="fieldset-group">
  <fieldset class="fieldset">
    <legend>小写文本框</legend>
    <textarea ng-model="textLow" ng-change="trans1()" ng-blur="trans1()" ng-keydown="trans1()"
              class="textarea textareaLow"></textarea>
  </fieldset>
  <fieldset class="fieldset">
    <legend>大写文本框</legend>
    <textarea ng-model="textUp" ng-change="trans2()" ng-blur="trans2()" ng-keydown="trans2()"
              class="textarea textareaUpp"></textarea>
  </fieldset>
</div>
<script src="angular.min.js"></script>
<script>
	angular.module('WordsTg', []).controller('TgController', ['$scope', function ($scope) {
		$scope.trans1 = function () {
			$scope.textUp = angular.uppercase($scope.textLow);
		}
		$scope.trans2 = function () {

			$scope.textLow = angular.lowercase($scope.textUp);
		}
	}])
</script>
</body>
</html>
